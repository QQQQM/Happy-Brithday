<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>我的心心</title>
    <link type="text/css" href="css/heart.css"  rel="stylesheet">
    <link rel="shortcut icon" href="./images/图标.ico" />
</head>
    <body>
    <style>.shakeimage{position:relative; left:100px; top:100px;}</style>
    <div class="shakeimage">
        <img src="images/爱心.png" width="320" height="320" class="shakeimage" onMouseover="shake(this,'onmouseout')" >
    </div>
<script language="JavaScript1.2">
    var typ=["marginTop","marginLeft"],rangeN=100,timeout=20;
    function shake(o,end){
        var range=Math.floor(Math.random()*rangeN);
        var typN=Math.floor(Math.random()*typ.length);
        o["style"][typ[typN]]=""+range+"px";
        var shakeTimer=setTimeout(function(){shake(o,end)},timeout);
        o[end]=function(){clearTimeout(shakeTimer)};
    }
</script>
    </body>

<script type="text/javascript" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
<canvas id="canvas" width="1024" height="600" ></canvas>
</html>
